<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日本地図ヒートマップ</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; }
        svg { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <svg></svg>

    <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("svg");
    const projection = d3.geoMercator().center([137, 38]).scale(1300).translate([width/2, height/2]);
    const path = d3.geoPath().projection(projection);

    Promise.all([
        d3.json('japan.geojson'),
        d3.json('data.json')
    ]).then(([geojson, data]) => {
        const colorScale = d3.scaleSequential(d3.interpolateBlues)
            .domain([0, d3.max(Object.values(data), d => d.user1)]);

        svg.selectAll("path")
            .data(geojson.features)
            .enter().append("path")
            .attr("d", path)
            .attr("stroke", "#333")
            .attr("fill", d => {
                const name = d.properties.name_ja;
                const value = data[name]?.user1 || 0;
                return colorScale(value);
            })
            .on("mouseover", function(event, d) {
                const name = d.properties.name_ja;
                const value = data[name]?.user1 || 0;
                d3.select(this).attr("fill", "orange");
                console.log(`${name}: ${value}`);
            })
            .on("mouseout", function(event, d) {
                const name = d.properties.name_ja;
                const value = data[name]?.user1 || 0;
                d3.select(this).attr("fill", colorScale(value));
            });
    });
    </script>
</body>
</html>
